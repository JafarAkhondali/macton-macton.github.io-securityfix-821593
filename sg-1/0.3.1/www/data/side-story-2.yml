actors:
  - name: "Mika"
    dialogue-image: 'halfmika2.png'    
  - name: "Mom"
    dialogue-image: 'halfmom2.png'    
  - name: "Ami"
    dialogue-image: 'halfami2.png'
  - name: "Dad"
    dialogue-image: 'halfdad2.png'
  - name: "Officer"
    dialogue-image: 'halfpolice.png'
  - name: "Narrator"
    dialogue-image: 'blank.png'

events:
  - name: "event-A"
  - name: "event-B"
  - name: "event-C"
  - name: "event-D"

checkpoints:
  "start": "/start"

locations:

  "/start":
    name: "Bullet Decision"
    background-image: "hopelessstart.png"
    dialogue:
      - event: "main"
        stage: "enter"
        options:
        - [ "Begin", "mika-room-start" ]
        - [ "Checkpoints", "checkpoints-start" ]

      - id: "mika-room-start"
        jump: "/mika home/mika room"

      - id: "checkpoints-start"
        jump: "/checkpoints"

  "/checkpoints":
    name: "Checkpoints"
    background-image: "hopelessstart.png"
    dialogue:
      - event: "main"
        stage: "enter"
        options:
        - [ "Event A", "event-a-start" ]
        - [ "Event B", "event-b-start" ]
        - [ "Event C", "event-c-start" ]
        - [ "Event D", "event-d-start" ]

      - id: "event-a-start"
        start-event: [ "event-A", "/mika home/amis room" ]

      - id: "event-b-start"
        start-event: [ "event-B", "/mika home" ]

      - id: "event-c-start"
        start-event: [ "event-C", "/mika home" ]

      - id: "event-d-start"
        start-event: [ "event-D", "/mika home/living room" ]
        
  "/mika home":
    name: "Mika Home"
    background-image: "mikahome.png"
    dialogue:
      - event: "event-B"
        stage: "enter"
        lines:
          - description: "Mika raises her hands over her head."
          - say: [ "Mika", "Yawn." ]
          - think: [ "Mika", "I should take a nap before dinner... I've been up for" ]
          - description: "Mika looks at the clock across from Ami's room."
          - think: [ "Mika", "Ugh... 22 hours..." ]
          - say: [ "Mika", "Yawn." ]
  
      - event: "event-C"
        stage: "enter"
        lines:
          - description: "Mika squints as the bright light hits her face."
          - think: [ "Mika", "Day time...? How long did I sleep?" ]
          - say: [ "Mom", "It... It just... it just can't be true!" ]
        jump:  "/mika home/living room"
  
  "/mika home/mika room":
    name: "Mika's Room"
    background-image: "mikaroom.png"
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "There is a girl with blonde, disheveled hair sitting at a desk."
          - description: "A blanket is wrapped around her shoulders. The computer monitor inches from her face is the only light shining in the dark bedroom."
          - description: "Her eyelids are slowly falling. Every second getting heavier."
          - description: "Her is elbow inching towards the edge of the desk, her skin pulling back."
          - description: "Her elbow slides off the desk."
          - description: "BANG!"
          - description: "She goes forehead first into the desk. A tiny crack forms in the wood."
          - say: ["Mika", "OUCH! God dammnit!"]
          - description: "She rubs her forehead with the sleeve of her sweater, squinting at the bright light in front of her."
          - think: [ "Mika", "It's already 4? I guess 22 hours is my limit..." ]
  
      - event: "main"
        stage: "empty"
        lines:
          - description: "A loud crashing sound echoed through the house."
          - say: [ "", "CRASH.... THUMP..." ]
          - description: "Mika jumps. Her shoulders spasm and eyes widen."
          - say: [ "Mika", "W-What the fuck was that?!" ]
          - description: "No one responds. The house is silent."
          - say: ["Mika", "...Hello?"]
          - description: "..."
          - say: ["Mika", "Ugh."]
          - description: "Mika throws her shoulders down and her head back. Her whole body jerks."
          - think: [ "Mika", "I don't want to be blamed if something fell off the shelf again... I should go check it out." ]
  
      - event: "event-B"
        stage: "enter"
        lines:
          - think: [ "Mika", "I just need a little nap..." ]
  
  "/mika home/mika room/desk":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "A white desk. It's covered in food wrappers and soda stains."
  
  "/mika home/mika room/desk/computer":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "A gaudy high-tech gaming computer. It's green and covered in an assortment of cheap stickers."
  
  "/mika home/mika room/desk/computer/browser":
    name: "Browser"

  "/mika home/mika room/desk/computer/browser/email":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "13,867 unread emails."
          - think: [ "Mika", "Hm..." ]
          - description: "She scrolls through them."
          - think: [ "Mika", "!!!" ]
          - description: "Mika furiously clicks one titled, \"Auction Winner!\""
          - think: [ "Mika", "Aasdfghjkl! I can't believe I won the limited addition dvd box set with three art books and all the games included!" ]
          - description: "She squeals."
          - think: [ "Mika", "Again!" ]
  
      - event: "event-B"
        stage: "enter"
        lines:
          - description: "5 people just subscribed!"
          - think: [ "Mika", "See... how can I be a loser? All these people want to read my blog." ]
  
  "/mika home/mika room/desk/computer/browser/fb":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "She casually scrolls through her feed."
          - think: [ "Mika", "..." ]
          - description: "Mika clicks out of FB."
          - think: [ "Mika", "It's all Ami and her friends. Ugh." ]
          - description: "Mika rolls her eyes."
          - think: ["Mika", "She really needs a hobby. Just studying and friends is no way to live."]

  
      - event: "event-B"
        stage: "enter"
        lines:
          - description: "Mika glances at her feed."
          - think: [ "Mika", "These people don't think I'm a loser..." ]
  
  "/mika home/mika room/desk/computer/browser/forums":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "There are over 20 open tabs from a variety of different forums."
          - think: [ "Mika", "..." ]
          - description: "Her eyes skim over the homepages, rapidly clicking through the tabs."
          - think: [ "Mika", "...!" ]
          - description: "Mika's eyes widen." 
          - description: "She furiously clicks one of her mentions. Repeatedly and forcefully clicking the mouse until it loads. "
          - think: [ "Mika", "WHAT DO YOU MEAN YOU DON'T AGREE WITH MY 245 PAGE ANALYSIS OF HOW THE MAGE WAS ACCUTALLY THE HERO?!" ]
          - think: [ "Mika", "WHO DO YOU THINK YOU ARE FIGHTER5EVER420!?" ]
          - description: "She huffs."
          - think: [ "Mika", "You stupid asshole." ]
          - description: "Mika bookmarks the page."
          - think: [ "Mika", "Prepare for at least 100 pages of why you're wrong delivered to you tomorrow." ]
  
      - event: "event-B"
        stage: "enter"
        lines:
          - think: [ "Mika", "I'll get to that after my nap." ]
  
  "/mika home/mika room/desk/computer/games":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "A portal to a digital game store."
          - think: [ "Mika", "It doesn't look like anything on sale." ]
          - description: "She shrugs her shoulders."
          - think: [ "Mika", "Probably for the best. I still have..." ]
          - description: "Mika clicks around. She giggles."
          - think: [ "Mika", "58 other games to play first! Whoops!" ]
  
      - event: "event-B"
        stage: "enter"
        lines:
          - description: "A portal to a digital game store."
          - think: [ "Mika", "Games are just so much more interesting than school." ]
          - think: [ "Mika", "In school teachers only you to learn things one way with no rule testing." ]
          - think: [ "Mika", "It makes it too easy." ]
  
  "/mika home/mika room/desk/computer/microphone":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "A microphone application."
          - say: [ "Mika", "Test... test test test!" ]
          - description: "The microphone respond appropriately."
  
  "/mika home/mika room/desk/computer/photos":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "A barren folder with only a few files."
          - think: [ "Mika", "Just Ami and I as kids." ]
          - think: ["Mika", "I guess we haven't taken a photo together since graduation..."]
          - description: "Mika clicks out of the window."
          - description: "She violently shakes her head back and forth. Her hair swishes. The dry ends scratch her cheek."
          - think: ["Mika", "I don't want to think about it."]
  
      - event: "event-B"
        stage: "enter"
        lines:
          - description: "An barren folder."
          - think: [ "Mika", "...Is it just because I don't have friends...?" ]
          - think: [ "Mika", "It's not my fault people are boring..." ]
          - think: [ "Mika", "They think so slow they make me want to rip my hair out!" ]
  
  "/mika home/mika room/desk/games":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "There is a pile of games haphazardly stacked next to the desk. The game on the top is wavering."
          - description: "Mika stares as it, the corners of her eyes crinkle." 
          - description: "The game falls over."
          - think: ["Mika", "Well, fuck you too."]
  
  "/mika home/mika room/bookshelf":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "There is a large bookshelf next to the bed. It's filled with old game manuals and collectables."
  
  "/mika home/mika room/tv":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "A mid-range TV. It has multiple consoles plugged into it."
  
  "/mika home/mika room/table":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "It's a small kotatsu."
          - think: [ "Mika", "That looks so cozy right now. It's been so cold recently." ]
  
      - event: "event-B"
        stage: "enter"
        lines:
          - think: [ "Mika", "I should stop napping there..." ]
  
  "/mika home/mika room/closet":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "A small built in closet."
          - description: " Mika opens the door."
          - think: [ "Mika", "I can't even see what's in there." ]
  
  "/mika home/mika room/pile of clothes":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "There is a pile of clothes on the floor."
          - think: [ "Mika", "It's just so much easier to keep clean clothes where I can see them!" ]
          - description: "Mika grimaces."
          - think: [ "Mika", "At least, I think they're all clean..." ]
  
  "/mika home/mika room/bed":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "An unmade bed. It has white sheets and a wrinkled orange blanket."
  
      - event: "event-B"
        stage: "enter"
        lines:
          - description: "An unmade bed. It has white sheets and a winkled orange blanket."
        options:
          - [ "Take Nap", "take-nap" ]
          - [ "Stay Up",  "stay-up" ]

      - event: "event-B"
        stage: "enter"
        lines:
          - description: "An unmade bed. It has white sheets and an orange comfortable."
        options:
          - [ "Take Nap", "take-nap" ]
  
      - id: "stay-up"
        lines:
          - think: [ "Mika", "I have too much on my mind to sleep... I need to think a little more." ]
  
      - id: "take-nap"
        lines:
          - say: [ "Mika", "Yawn." ]
          - description: "Mika sluggishly climbs into bed. Her body moving like it's carrying the weight of her worries."
          - think: [ "Mika", "I'm just so tired..." ]
          - description: "She nestles herself in the bed. Mika curls her body into a fetal position. Her legs tangled in the blankets."
          - think: [ "Mika", "I hope I don't sleep too long... I need to post a lot of stuff tomorrow..." ]
          - description: "Mika looks at at phone sitting on her desk."
          - think: ["Mika", "...To lazy."]
          - think: ["Mika", "I'll be able to wake up on my own."]
          - say: [ "Mika", "Yawn...." ]
          - description: "Mika's mouth is slightly open. Her mind is slowly encompassed by white noise."
          - description: "In seconds, she's asleep."
          - say: [ "", "..." ]
          - say: [ "", "... ..." ]
          - say: [ "", "... ... ..." ]
          - say: [ "Mom", "Uwh... Waaaagh...!" ]
          - description: "Mika's eyes shot open."
          - think: [ "Mika", "?!" ]
          - think: [ "Mika", "I-is that mom...? Crying...?" ]
          - description: "She shoots up. Her eyes are instilled with fear of. She frantically looks around her room."
          - description: "Her face is red with a wrinkled pillow imprint. There is dried drool encrusted down her neck."
          - say: [ "Mika", "W-What time is it?" ]
          - say: [ "Dad", "NO! THAT MUST BE A MISTAKE!" ]
          - say: [ "Mika", "D-Dad...? What's going on?" ]
          - description: "She stands up. Her knees are weak. They sting as they knock together." 
          - description: "She wraps herself in the orange blanket from the bed."
          - description: "Mika squints as the bright light from the sun hits her face."
          - think: [ "Mika", "Day time...? How long did I sleep?" ]
          - say: [ "Mom", "It... It just... it just can't be true!" ]
        start-event: [ "event-C", "/mika home" ]

  "/mika home/kitchen":
    name: "Kitchen"
    background-image: "mikakitchen.png"
  
  "/mika home/kitchen/fridge":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "A fully stocked fridge."
          - think: [ "Mika", "Ugh! There is nothing to eat!" ]

      - event: "event-B"
        stage: "enter"
        lines:
          - think: [ "Mika", "I wonder what's for dinner." ]
  
  "/mika home/kitchen/stove":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "A high-range gas stove. It's immaculate."
          - say: [ "Mika", "To much work..." ]
  
  "/mika home/kitchen/sink":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "A chrome sink. It's empty."
  
  "/mika home/kitchen/cabinets":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "There are glass cabinets affixed to the wall. All of them are closed."
          - think: [ "Mika", "Doesn't look like the noise came from here." ]
  
      - event: "event-B"
        stage: "enter"
        lines:
          - think: [ "Mika", "What Ami said is really getting to me..." ]
          - think: [ "Mika", "At least I'm going to school, I wouldn't do that if it wasn't for them." ]
  
  "/mika home/kitchen/pantry":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "A large pantry adjacent to the fridge."
          - description: "Mika grabs the handle and forces the door open."
          - think: [ "Mika", "Uwuu... Looks like mom skimped on the snacks." ]
          - description: "She slams it shut. The door bounces from the force."
  
      - event: "event-B"
        stage: "enter"
        lines:
          - think: [ "Mika", "Is the reason mom stopped getting me good snacks because she's ashamed of me...?" ]
          - description: "Her eyebrows furrow and breathing stops."
          - think: [ "Mika", "That's not my fault!" ]
          - description: "Mika throws her head, her long whips her back."
          - description: "She huffs. She stomps her foot repeatedly. The force causes her skin to ripple."
          - think: [ "Mika", "Over 200,000 people read my blog! I'm nothing to be ashamed over." ]
  
  "/mika home/kitchen/dining table":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "There is a large, wooden dining table across from the kitchen." 
          - description: "An enormous multicolored bowl of fruit is sitting in the middle of the table."
          - description: "Mika snarls."
          - think: [ "Mika", "Bleh. Why isn't it filled with chocolate like I asked." ]

      - event: "event-B"
        stage: "enter"
        lines:
          - description: "Mika leans over, resting her elbows on the table."
          - think: [ "Mika", "I mean... I know most people don't like me..." ]
          - description: "She half-heartedly pokes the bowl of fruit."
          - think: [ "Mika", "But they're stupid! Mom and dad should know better!" ]

  
  "/mika home/living room":
    name: "Living Room"
    background-image: "mikalivingroom.png"
    dialogue:
      - event: "event-C"
        stage: "enter"
        lines:
          - description: "The front door is wide open. There are police offers standing the doorway."
          - think: [ "Mika", "W-What is going on?!" ]
          - description: "The police officers have sullen faces."
          - description: "They are looking towards the floor, clutching their hats in their hands."
  
  "/mika home/living room/coffee table":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "A dark, wooden coffee table. Nothing is on it."
  
  "/mika home/living room/glass shelves":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "There are multiple glass shelves affixed to the wall. They're filled with Mika's dad and sisters awards, degrees and photos."
          - description: "Mika pokes around the shelves."
          - think: [ "Mika", "Looks like everything is still here." ]
          - description: "She crinkles her nose."
          - think: ["Mika", "It's kinda weird looking at these."]
          - think: ["Mika", "I mean, where are the photos of me?"]
  
      - event: "event-B"
        stage: "enter"
        lines:
          - think: [ "Mika", "The most recent photo of me is me getting my green belt..." ]
          - think: ["Mika", "Not even my diploma..."]
          - description: "Mika pulls down the photo of her receiving her green belt."
          - think: ["Mika", "Hm."]
          - description: "She leaves it facing down."
  
  "/mika home/living room/couch":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "A brown leather couch."
  
  "/mika home/living room/chairs":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "A set of brown leather chairs. They match the couch."
  
  "/mika home/living room/display case":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "The display case is filled with old family photos and her fathers awards."
          - think: [ "Mika", "Doesn't look like anything fell from here." ]
  
      - event: "event-B"
        stage: "enter"
        lines:
          - think: [ "Mika", "I don't know what Amy was talking about, our parents know boring school is for me." ]
          - think: [ "Mika", "Games are the only interesting thing..." ]
  
  "/mika home/living room/shoe rack":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "A bamboo shoe rack is next to the door."
  
  "/mika home/living room/front door":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "The front door."
          - description: "Mika peaks through the peephole."
          - description: "No one is there."
          - think: [ "Mika", "Guess it wasn't that." ]
  
      - event: "event-B"
        stage: "enter"
        lines:
          - description: "The front door."
          - think: [ "Mika", "I don't want to go outside." ]
          - think: [ "Mika", "I never do." ]
  
  "/mika home/living room/dad":
    dialogue:
      - event: "event-C"
        stage: "enter"
        lines:
          - description: "He is standing by the doorway."
          - description: "His arms are around Mika's mother, his face nestled in her hair."
          - say: [ "Dad", "..." ]
          - description: "He looks at Mika and opens his mouth. His eyes are blood shot and veiny."
          - say: [ "Mika", "..." ]
          - say: [ "Dad", "..." ]
          - description: "He looks away. His shoulder cave in."
  
  "/mika home/living room/mom":
    dialogue:
      - event: "event-C"
        stage: "enter"
        lines:
          - say: ["Mom", "AAAAAAAAAAaaaaaaaIEEEEEEEEEEEE!"]
          - description: "Mika's mom is standing by the doorway, her husband's arms around her."
          - description: "There are tears and snot dripping down her face to her chin and onto the floor."
          - say: [ "Mika", "M-Mom...?" ]
          - description: "Mika's mom looks over. Her eyes vacant."
          - description: "She is shaking. Her body is bent over, seemingly crushed by invisible despair."
          - think: ["Mika", "S-She looks like she's going to fall over..."]
          - description: "There are fingernail imprints on Mika's moms hands from clenching her fists."
          - say: [ "Mom", "MMIIIIIIIKA..." ]
          - description: "Mika's mom half-heartedly reaches out for her. She grasps at the air between them."
          - description: "She quickly turns away, pulling herself from her husbands grip."
          - description: "She violently and aggressively kicks the couch. Her bare foot is bright red."
          - say: ["Mom", "No! No no no no NONONO nOOOOOOOOO!"]
          - description: "Mika's mom is screaming at the top off her lungs. Nothing else can be heard throughout the house."
          - description: "Mika whimpers. Her breathing quickens." 
          - description: "The blood curdling scream carries on." 
          - say: ["Mom", "It's not true! IT'S NOT TRUE! YOU ARE ALL LIERS!"]
          - description: "Mika's mom repeatedly kicks the couch. Her foot swells, the red bruising becomes darker and darker. "
          - say: ["Mom", "I will NOT tell my daughter your LIES!"]
        start-event: [ "event-D", "/mika home/living room" ]

  "/mika home/living room/police":
    dialogue:
      - event: "event-D"
        stage: "enter"
        lines:
          - description: "The uniformed officer is clutching his crumpled cap. His eyes are downcast."
          - description: "Mika cautiously approaches the officers. She tightens the grip around the blanket over her shoulders. "
          - say: [ "Mika", "W-What's going on?!"]
          - description: "The officer sighs. He doesn't look up."
          - say: [ "Officer", "There was a young girl found in the river this morning."]
          - say: ["Officer", "We don't suspect foul play. It... looks like she jumped."]
          - say: ["Officer", "We've identified her as Amy Sato."]
          - description: "Mika stood still."
          - description: "Her knees buckle in, slamming against each other. Her shoulders cave and stomach turns inside out."
          - description: "She opens her mouth."
          - say: ["Mika", "..."]
          - description: "No sound came out."
          - description: "Mika's mind had a million things running through it."
          - description: "But also nothing."
          - say: ["Mika", "..."]
          - description: "She swiftly turns around. Not looking at the police officer or her parents."
          - description: "Mika looks up at the display filled with the awards and memories of her sister."
          - say: ["Mika", "..."]
          - description: "She slams herself against it."
          - description: "It shakes and topples over. The impact shatters the picture frame and dents the awards.."
          - description: "Mika screams. She screams until it feels like she will suffocate unless she takes another breath."
          - say: ["Mika", "Her name is Ami!"]
          - description: "Mika stands over the broken glass. Shards digging into her foot."
          - description: "Her eyes widen. She doesn't waver as the glass digs deeper."
          - description: "She looks down on the broken photos with a sardonic smile."
          - think: ["Mika", "I don't think an email is going to be enough."]
        end-game: "End."
    
  "/mika home/den":
    name: "Den"
    background-image: "mikaden.png"
  
  "/mika home/den/tv":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "A large, flat screen TV."
          - think: [ "Mika", "I can't believe they waste this nice TV in here." ]
          - think: [ "Mika", "I would make waaaaay better use of it." ]
  
  "/mika home/den/couches":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
          - description: "A large, plush couch."
  
  "/mika home/den/bookshelves":
    dialogue:
      - event: "main"
        stage: "enter"
        lines:
