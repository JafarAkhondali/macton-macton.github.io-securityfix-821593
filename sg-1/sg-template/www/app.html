<!DOCTYPE html>
<html>
    <head>
        <title>SG-1</title>
        <script data-main="js/app" src="js/lib/require.js"></script>
        <link rel="stylesheet" type="text/css" href="app.css">
    </head>
    <body>
      <div id="app-container">

        <div id="app-toolbar" style="display:none;">
          <a class="tool" id="script-edit" href="script-edit">[Edit]</a>
          <span class="tool" id="script-title">/Path</span>
        </div>

        <div id="map-box">
          <div id="map-title">
            <a href="map-back" id="map-back" style="display:none">&lt;&lt;</a>
            <span id="map-description"></span>
          </div>

          <div id="map-element-container" class="center-container"></div>
          <div id="title-card-container" class="center-container" style="display:none;"></div>
          <div id="description-container" class="center-container" style="display:none;"></div>

          <div id="map-dialogue-container">
            <div id="dialogue-speaker">
            </div>
            <div id="dialogue-line-container">
              <span id="dialogue-line">
              </span>
            </div>
            <a id="next-line" href="next-line" style="visibility:hidden;">&gt;&gt;</a>
          </div>
        </div>
        <div id="profile"></div>
        <div id="term" style="visibility: hidden;"></div>
      </div>

      <div id="editor-container" style="display:none;">  
        <div id="editor-toolbar">
          <a class="tool" id="script-save" href="script-save">[Save]</a>
          <a class="tool" id="script-cancel" href="script-cancel">[Cancel]</a>
          <a class="tool" id="scripts-export" href="scripts-export">[Export All]</a>
          <a class="tool" id="scripts-export-children" href="scripts-export-children">[Export Children]</a>
          <span class="tool" id="edit-title">/Path</span>
        </div>
        <div id="export-toolbar">
          <a class="tool" id="export-save" href="export-save">[Save All]</a>
          <a class="tool" id="export-cancel" href="export-cancel">[Cancel]</a>
          <span class="tool">(Export All)</span>
        </div>
        <div id="editor" style="height:500px;"></div>
        <div id="editor-help-text">
        </div>
      </div>

      <div id="tool-container" style="display:none;">  
      </div>

    </body>
</html>
